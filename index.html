<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Games App</title>
</head>
<body>
    <h1 class="footer">Game Application Project</h1>
    <!-- <button class="submitBtn">Release a new Game</button>  -->
    <form class="creationForm">
        <label for="gameTitle">Title *</label>
        <input type="text" value="" name="gameTitle" id="gameTitle" placeholder="Enter the Title"/>

        <label for="gameDescription">Description</label>
        <textarea name="gameDescription" id="gameDescription" placeholder="Enter the Description"></textarea>

        <label for="gameGenre">Genre *</label>
        <select name="gameGenre" id="gameGenre">
            <option value="">-</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
        </select>

        <label for="gamePublisher">Publisher</label>
        <input type="text" name="gamePublisher" id="gamePublisher" placeholder="Enter the Publisher name"/>

        <label for="gameImageUrl">Image URL *</label>
        <input type="text" name="gameImageUrl" id="gameImageUrl" placeholder="Enter a new URL image"/>

        <label for="gameRelease">Release Date *</label>
        <input type="text" name="gameRelease" id="gameRelease" placeholder="Enter date(only number format)"/>

        <button class="submitBtn">Create Game</button>
    </form>

    <div class="container"></div>

    <script src="./classes/api.js"></script>
    
    <script src="./classes/app.js"></script>
    <script src="./classes/game.js"></script>
    
    <script src="view.js"></script>
</body>
</html>
